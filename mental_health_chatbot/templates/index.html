<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/starry_night.jpg'); /* Add your Van Gogh image */
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            height: 70vh;
        }

        #chat-box {
            margin-bottom: 20px;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                margin: 20px auto;
            }
        }

        /* Additional styles for better aesthetics */
        .bot-message {
            background-color: #3e8e41;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .user-message {
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
</body>
</html>
